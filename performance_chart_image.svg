<svg viewBox="0 0 1200 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <rect width="1200" height="500" fill="url(#bg)"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#1f2937">
    Performance Metrics Comparison
  </text>
  
  <!-- Chart Background -->
  <rect x="50" y="70" width="1100" height="380" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Axes -->
  <line x1="120" y1="90" x2="120" y2="410" stroke="#374151" stroke-width="2"/>
  <line x1="120" y1="410" x2="1100" y2="410" stroke="#374151" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="110" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">₹300K</text>
  <text x="110" y="180" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">₹250K</text>
  <text x="110" y="260" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">₹200K</text>
  <text x="110" y="340" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">₹150K</text>
  <text x="110" y="415" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="end">₹100K</text>
  
  <!-- Grid lines -->
  <g opacity="0.2" stroke="#d1d5db" stroke-width="1">
    <line x1="120" y1="95" x2="1100" y2="95"/>
    <line x1="120" y1="175" x2="1100" y2="175"/>
    <line x1="120" y1="255" x2="1100" y2="255"/>
    <line x1="120" y1="335" x2="1100" y2="335"/>
  </g>
  
  <!-- Bar Groups -->
  <!-- Group 1: Average Profit -->
  <g transform="translate(250, 0)">
    <text x="0" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
          text-anchor="middle" fill="#1f2937">Average Profit</text>
    
    <!-- DQN Bar -->
    <defs>
      <linearGradient id="dqnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="-60" y="134" width="50" height="276" rx="4" fill="url(#dqnGrad)" filter="url(#shadow)"/>
    <text x="-35" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">₹285K</text>
    
    <!-- Fixed Bar -->
    <defs>
      <linearGradient id="fixedGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
      </linearGradient>
    </defs>
    <rect x="10" y="180" width="50" height="230" rx="4" fill="url(#fixedGrad)" filter="url(#shadow)"/>
    <text x="35" y="171" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#7f1d1d">₹254K</text>
  </g>
  
  <!-- Group 2: Service Level -->
  <g transform="translate(550, 0)">
    <text x="0" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
          text-anchor="middle" fill="#1f2937">Service Level (%)</text>
    
    <!-- DQN Bar -->
    <rect x="-60" y="65" width="50" height="345" rx="4" fill="url(#dqnGrad)" filter="url(#shadow)"/>
    <text x="-35" y="56" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">97.8%</text>
    
    <!-- Fixed Bar -->
    <rect x="10" y="108" width="50" height="302" rx="4" fill="url(#fixedGrad)" filter="url(#shadow)"/>
    <text x="35" y="99" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#7f1d1d">93.2%</text>
  </g>
  
  <!-- Group 3: Unmet Demand (inverted - lower is better) -->
  <g transform="translate(850, 0)">
    <text x="0" y="435" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
          text-anchor="middle" fill="#1f2937">Unmet Demand</text>
    
    <!-- DQN Bar (shorter is better) -->
    <rect x="-60" y="330" width="50" height="80" rx="4" fill="url(#dqnGrad)" filter="url(#shadow)"/>
    <text x="-35" y="321" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#1e3a8a">39.5</text>
    
    <!-- Fixed Bar -->
    <rect x="10" y="150" width="50" height="260" rx="4" fill="url(#fixedGrad)" filter="url(#shadow)"/>
    <text x="35" y="141" font-family="Arial, sans-serif" font-size="13" font-weight="bold" 
          text-anchor="middle" fill="#7f1d1d">122.8</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(380, 100)">
    <rect width="220" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <rect x="15" y="18" width="24" height="10" rx="2" fill="url(#dqnGrad)"/>
    <text x="45" y="27" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">DQN Agent</text>
    
    <rect x="15" y="38" width="24" height="10" rx="2" fill="url(#fixedGrad)"/>
    <text x="45" y="47" font-family="Arial, sans-serif" font-size="14" fill="#1f2937">Fixed Policy</text>
  </g>
  
  <!-- Improvement Badge -->
  <g transform="translate(950, 200)">
    <rect width="180" height="80" rx="12" fill="#d1fae5" stroke="#6ee7b7" stroke-width="2"/>
    <text x="90" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="600" 
          text-anchor="middle" fill="#065f46">Improvement</text>
    <text x="90" y="58" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
          text-anchor="middle" fill="#064e3b">+12.4%</text>
  </g>
  
  <!-- Y-axis label -->
  <text x="30" y="250" font-family="Arial, sans-serif" font-size="13" font-weight="600" 
        text-anchor="middle" fill="#374151" transform="rotate(-90, 30, 250)">
    Metric Value
  </text>
</svg>